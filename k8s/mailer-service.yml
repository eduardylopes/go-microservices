apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer-service
  template:
    metadata:
      labels:
        app: mailer-service
    spec:
      containers:
        - name: mailer-service
          image: 'eduardylopes/mailer-service:1.0.0'
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '200m'
          env:
            - name: MAIL_DOMAIN
              value: 'logs'
            - name: MAIL_HOST
              value: 'mailhog'
            - name: MAIL_PORT
              value: '1025'
            - name: MAIL_ENCRYPTION
              value: 'none'
            - name: MAIL_USERNAME
              value: ''
            - name: MAIL_PASSWORD
              value: ''
            - name: FROM_NAME
              value: 'Eduardy Lopes'
            - name: FROM_ADDRESS
              value: 'eduardylopes@example.com'

---
apiVersion: v1
kind: Service
metadata:
  name: mailer-service
spec:
  selector:
    app: mailer-service
  ports:
    - protocol: TCP
      name: web-port
      port: 80
      targetPort: 80
